<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/ag-grid-enterprise/dist/ag-grid-enterprise.min.noStyle.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css"
    />
    <title>License Checker</title>
  </head>
  <body>
    <h1>ag-Grid license Checker Tool</h1>
    <div
      id="myGrid"
      style="height: 150px; width: 200px;"
      class="ag-theme-balham"
    ></div>
    <script type="text/javascript" charset="utf-8">
      var gridOptions = {
        columnDefs: [{ field: "number" }, { field: "letter" }],
        rowData: [
          { number: 1, letter: "A" },
          { number: 2, letter: "B" },
          { number: 3, letter: "C" },
          { number: 4, letter: "D" }
        ],
        defaultColDef: {
          flex: 1
        }
      };
      var eGridDiv = document.querySelector("#myGrid");
      agGrid.LicenseManager.setLicenseKey("");

      new agGrid.Grid(eGridDiv, gridOptions);
    </script>
    <h3>
      To use this tool please insert your license inside the ("") in the
      LicenceManager.
    </h3>
    <h3>
      Then, check the console. If your license is valid, there will be no
      messages.
    </h3>
  </body>
</html>
